<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Calculs</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-input class="inp " type="number" [(ngModel)]="op1"/>
        <ion-input class="inp" type="number" [(ngModel)]="op2"/>
        <ion-button class="btn" ng (click)="addition()"> + </ion-button><ion-button class="btn" ng (click)="soustraction()"> - </ion-button><ion-button class="btn" ng (click)="multiplication()"> * </ion-button><ion-button class="btn" ng (click)="division()"> / </ion-button><br/>
        <ion-button ng (click)="clear()">Clear</ion-button><br/>
        <ion-label>{{rslt}}</ion-label><br/>
        <ion-button (click)="goToMw()">Weather</ion-button><br/>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
