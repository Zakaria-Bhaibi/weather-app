<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Meteo Widget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
       <ion-title size="medium">Meteo Widget</ion-title>
    </ion-toolbar> 
  </ion-header> 
  <div>
    <ion-back-button class="small-back-button" defaultHref="/home"></ion-back-button>
    <ion-card>
      <ion-card-header>
        <ion-input class="searchin" type="text" [(ngModel)]="citys" placeholder="Type the city name"/> <ion-button ng (click)="csearch()">Search</ion-button>

        <ion-card-title>Weather</ion-card-title>
        
        <ion-card-subtitle>{{pays}}</ion-card-subtitle>
        
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <img [hidden]="!isVisible" src="https://flagsapi.com/{{pays}}/flat/32.png">
          <ion-item>
            <ion-label>Temperature:{{temp}} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Pressure:{{pres}} </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Humidity: {{hum}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
